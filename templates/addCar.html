{% extends "base.html" %}


{% block head %}
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#">事件列表</a></li>
        <li role="presentation"><a href="#">车辆列表</a></li>
        <li role="presentation"><a href="#">添加事件</a></li>
        <li role="presentation" class="active"><a href="#">添加车辆</a></li>
    </ul>
{% endblock %}


{% block content %}

    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">车型</label>
            <div class="col-sm-10">
                <input type="text" class="btn btn-default" id="name" name="name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">车牌号</label>
            <div class="col-sm-10">
                <input type="text" class="btn btn-default" id="number" name="number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-default">
            </div>
        </div>
    </form>

{% endblock %}
