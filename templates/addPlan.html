{% extends "base.html" %}


{% block head %}
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="/byCar/index">事件列表</a></li>
        <li role="presentation"><a href="#">车辆列表</a></li>
        <li role="presentation" class="active"><a href="#">添加事件</a></li>
        <li role="presentation"><a href="#">添加车辆</a></li>
    </ul>
{% endblock %}


{% block content %}

    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">使用人</label>
            <div class="col-sm-10">
                <input type="text" class="btn btn-default" id="person" name="person">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">车辆信息</label>
            <div class="col-sm-10">
                <select name="car" id="car" class="btn btn-default">
                    <option value="None">请选择</option>
                    {% for car in cars %}
                        <option value="{{ car.id }}">{{ car.c_name }}, {{ car.c_number }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">用途</label>
            <div class="col-sm-10">
                <input type="text" class="btn btn-default" id="todo" name="todo">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">启用时间</label>
            <div class="col-sm-10">
                <input type="datetime-local" id="beginTime" class="btn btn-default" name="begintime">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-10">
                <input type="datetime-local" id="endTime" class="btn btn-default" name="endtime">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="提交" class="btn btn-default">
            </div>
        </div>
    </form>

{% endblock %}
